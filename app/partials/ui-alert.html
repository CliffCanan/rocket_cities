<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Alerts';">
    <div class="col-lg-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Alerts</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                    <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                    <i class="box_close material-icons">close</i>
                </div>
            </header>
            <div class="content-body">
                <div class="row">
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div ng-controller="AlertDemoCtrl">
                            <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
                            <button class='btn btn-sm btn-default' ng-click="addAlert()">Add Alert</button>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div ng-controller="AlertDemoCtrl">
                            <uib-alert ng-repeat="alert in alerts" type="{{alert.type}} minimal" close="closeAlert($index)">{{alert.msg}}</uib-alert>
                            <button class='btn btn-sm btn-default' ng-click="addAlert()">Add Alert</button>
                        </div>
                    </div>


                </div>
            </div>
        </section>
    </div>
    
</div>
