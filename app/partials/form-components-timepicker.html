<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Form Components - Time Picker';">
    
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Time Picker</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                    <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                    <i class="box_close material-icons">close</i>
                </div>
            </header>
            <div class="content-body padding-bottom-0">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-10 col-xs-10" ng-controller="TimepickerDemoCtrl">
                        <div class="form-group">
                            <label class="form-label" for="field-1">Simple Rotator</label>
                            <div class="controls">
                                <uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
                                <br>
                                <pre>Time is: {{mytime | date:'shortTime' }}</pre>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="form-label" for="field-1">Hours step is:</label>
                                <div class="controls">
                                    <select class="form-control" ng-model="hstep" ng-options="opt for opt in options.hstep"></select>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="form-label" for="field-1">Minute step is:</label>
                                <div class="controls">
                                    <select class="form-control" ng-model="mstep" ng-options="opt for opt in options.mstep"></select>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <button class="btn btn-primary btn-sm" ng-click="toggleMode()">12H / 24H</button>
                                <button class="btn btn-default btn-sm" ng-click="update()">Set to 14:00</button>
                                <button class="btn btn-danger btn-sm" ng-click="clear()">Clear</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>



</div>
