<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Widgets - Graphs';">
    
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
        <section class="box nobox">
            <div class="content-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="wid-sparkgraph bg-accent">
                            <span class='bold'>28.95%</span>
                            <span class='pull-right'><small>Resources Used</small></span>
                            <div class="clearfix"></div>
                            <div ng-init="data2=[10, 8, 5, 7, 4, 4, 7, 5, 2, 8, 3, 4, 5,8, 3, 10, 8, 5, 7, 4, 4, 7]" ui-jq="sparkline" ui-options="{{data2}}, {
                type: 'bar',
                barColor: '#ffffff',
                height: '60',
                barWidth: '12',
                barSpacing: 1,
                }" class="sparkline inline">Loading...
                            </div>
                        </div>
                        <div class="wid-sparkgraph bg-success">
                            <span class='bold'>5312</span>
                            <span class='pull-right'><small>Orders Placed</small></span>
                            <div class="clearfix"></div>
                            <div ng-init="data1=[10, 8, 5, 7, 4, 4, 7, 5, 2, 8, 3, 4, 5]" ui-jq="sparkline" ui-options="{{data1}}, {
                type: 'line',
                width: '100%',
                height: '60',
                lineWidth: 2,
                lineColor: '#f5f5f5',
                fillColor: 'rgba(255,255,255,0.2)',
                highlightSpotColor: '#ffffff',
                highlightLineColor: '#ffffff',
                spotRadius: 3,
                }" class="sparkline inline">Loading...
                            </div>
                        </div>
                        <div class="wid-sparkgraph bg-primary">
                            <span class='bold'>542/115</span>
                            <span class='pull-right'><small>Total / Unique visitors</small></span>
                            <div class="clearfix"></div>
                            <div ng-init="data4=[
                [1, 2],
                [2, 3],
                [4, 2],
                [4, 5],
                [4, 1],
                [6, 4],
                [3, 2],
                [3, 6],
                [2, 2],
                [6, 2],
                [7, 4],
                [3, 4],
                [6, 4],
                [3, 2],
                [3, 6],
                [2, 2],
                [6, 2],
                [2, 2],
                [6, 2],
                [7, 4],
                [3, 4],
                [3, 7]
            ]" ui-jq="sparkline" ui-options="{{data4}}, {
                type: 'bar',
                barColor: '#f5f5f5',
                height: '60',
                barWidth: '12',
                barSpacing: 1,
                zeroAxis: true,
                negBarColor: '{{app.color.primary}}',
                zeroColor: '{{app.color.accent}}',
                stackedBarColor: ['#ffffff', '{{app.color.primary}}'],
                }" class="sparkline inline">Loading...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
        <section class="box nobox">
            <div class="content-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        
                        <div class="wid-sparkgraph bg-danger">
                            <span class='bold'>5312</span>
                            <span class='pull-right'><small>Orders Placed</small></span>
                            <div class="clearfix"></div>
                            <div ng-init="data1=[10, 8, 5, 7, 4, 4, 7, 5, 2, 8, 3, 4, 5]" ui-jq="sparkline" ui-options="{{data1}}, {
                type: 'line',
                width: '100%',
                height: '60',
                lineWidth: 2,
                lineColor: '#f5f5f5',
                fillColor: 'rgba(255,255,255,0.2)',
                highlightSpotColor: '#ffffff',
                highlightLineColor: '#ffffff',
                spotRadius: 3,
                }" class="sparkline inline">Loading...
                            </div>
                        </div>
                        <div class="wid-sparkgraph bg-accent">
                            <span class='bold'>542/115</span>
                            <span class='pull-right'><small>Total / Unique visitors</small></span>
                            <div class="clearfix"></div>
                            <div ng-init="data4=[
                [1, 2],
                [2, 3],
                [4, 2],
                [4, 5],
                [4, 1],
                [6, 4],
                [3, 2],
                [3, 6],
                [2, 2],
                [6, 2],
                [7, 4],
                [3, 4],
                [6, 4],
                [3, 2],
                [3, 6],
                [2, 2],
                [6, 2],
                [2, 2],
                [6, 2],
                [7, 4],
                [3, 4],
                [3, 7]
            ]" ui-jq="sparkline" ui-options="{{data4}}, {
                type: 'bar',
                barColor: '#f5f5f5',
                height: '60',
                barWidth: '12',
                barSpacing: 1,
                zeroAxis: true,
                negBarColor: '{{app.color.primary}}',
                zeroColor: '{{app.color.accent}}',
                stackedBarColor: ['#ffffff', '{{app.color.primary}}'],
                }" class="sparkline inline">Loading...
                            </div>
                        </div>

<div class="wid-sparkgraph bg-warning">
                            <span class='bold'>28.95%</span>
                            <span class='pull-right'><small>Resources Used</small></span>
                            <div class="clearfix"></div>
                            <div ng-init="data2=[10, 8, 5, 7, 4, 4, 7, 5, 2, 8, 3, 4, 5,8, 3, 10, 8, 5, 7, 4, 4, 7]" ui-jq="sparkline" ui-options="{{data2}}, {
                type: 'bar',
                barColor: '#ffffff',
                height: '60',
                barWidth: '12',
                barSpacing: 1,
                }" class="sparkline inline">Loading...
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </section>
    </div>

</div>
