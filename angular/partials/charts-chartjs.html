<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Chart JS - Pie & Donut Charts';">

    <div class="row">
        <div class="col-md-6 col-xs-12">
            <section class="box ">
                <header class="panel_header">
                    <h2 class="title pull-left">Bar chart</h2>
                    <div class="actions panel_actions pull-right">
                        <i class="box_toggle material-icons">expand_more</i>
                        <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                        <i class="box_close material-icons">close</i>
                    </div>
                </header>
                <div class="content-body">
                    <div class="row">
                        <div class="col-xs-12" ng-controller="BarCtrl">
                            <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-colours="colours"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="col-md-6 col-xs-12">
            <section class="box ">
                <header class="panel_header">
                    <h2 class="title pull-left">Doughnut chart</h2>
                    <div class="actions panel_actions pull-right">
                        <i class="box_toggle material-icons">expand_more</i>
                        <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                        <i class="box_close material-icons">close</i>
                    </div>
                </header>
                <div class="content-body">
                    <div class="row">
                        <div class="col-xs-12" ng-controller="DoughnutCtrl">
                            <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels" chart-colours="colours"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-xs-12">
            <section class="box ">
                <header class="panel_header">
                    <h2 class="title pull-left">Pie chart</h2>
                    <div class="actions panel_actions pull-right">
                        <i class="box_toggle material-icons">expand_more</i>
                        <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                        <i class="box_close material-icons">close</i>
                    </div>
                </header>
                <div class="content-body">
                    <div class="row">
                        <div class="col-xs-12" ng-controller="PieCtrl">
                            <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels" chart-colours="colours">
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="col-md-6 col-xs-12">
            <section class="box ">
                <header class="panel_header">
                    <h2 class="title pull-left">Line chart</h2>
                    <div class="actions panel_actions pull-right">
                        <i class="box_toggle material-icons">expand_more</i>
                        <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                        <i class="box_close material-icons">close</i>
                    </div>
                </header>
                <div class="content-body">
                    <div class="row">
                        <div class="col-xs-12" ng-controller="LineCtrl">
                            <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-click="onClick" chart-colours="colours"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <section class="box ">
                <header class="panel_header">
                    <h2 class="title pull-left">Reactive chart</h2>
                    <div class="actions panel_actions pull-right">
                        <i class="box_toggle material-icons">expand_more</i>
                        <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                        <i class="box_close material-icons">close</i>
                    </div>
                </header>
                <div class="content-body">
                    <div class="row">
                        <div class="col-xs-12 col-md-10 col-md-offset-1" ng-controller="DataTablesCtrl">
                            <table class="table table-responsive table-condensed table-striped">
                                <tr>
                                    <th ng-repeat="label in labels">{{label}}</th>
                                </tr>
                                <tr ng-repeat="dataSet in data">
                                    <td ng-repeat="set in dataSet track by $index"><span style="text-align: right;">{{data[$parent.$index][$index]}}</span></td>
                                </tr>
                            </table>
                            <canvas id="tables" class="chart chart-line" chart-data="data" chart-labels="labels" chart-colours="colours"></canvas>
                            <div class="clearfix"></div>
                            <button type="button" class="btn btn-primary pull-left margin-top-15" ng-click="randomize()">Randomize</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</div>
