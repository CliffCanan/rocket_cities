<!-- header -->
<div data-ng-include=" 'partials/components/topbar.html' " class="page-topbar {{app.settings.menuFolded ? 'sidebar_shift' : ''}} {{app.settings.chatFolded ? '' : 'chat_shift'}}">
</div>
<!-- / header -->
<!-- START CONTAINER -->
<div class="page-container row-fluid" ui-sectionbox ng-controller="ModalDemoCtrl">

    <!-- leftbar -->
    <div ng-if="app.type == 'influencer' && app.settings.showSideMenu == true" data-ng-include=" 'partials/components/leftbar.html' " class="page-sidebar {{app.settings.menuFolded ? 'collapseit' : 'expandit'}}  {{app.settings.chatFolded ? '' : 'chat_shift'}}"></div>
    <div ng-if="app.type == 'subscriber'" data-ng-include=" 'partials/components/leftbar.freelancing.html' " class="page-sidebar {{app.settings.menuFolded ? 'collapseit' : 'expandit'}}  {{app.settings.chatFolded ? '' : 'chat_shift'}}"></div>
    <!-- / leftbar -->
    <!-- START CONTENT -->
    <section id="main-content" class="{{app.settings.menuFolded ? 'sidebar_shift' : ''}} {{!app.settings.showSideMenu ? 'sidebar_shift_hidden' : ''}} {{app.settings.chatFolded ? '' : 'chat_shift'}}">
        <div class="pull-left mobile-pagetitle"><h1>{{app.settings.pagetitle}}</h1></div>
        <div class="col-xs-12">
            <div class="page-title">
                <div class="pull-left">
                    <!-- PAGE HEADING TAG - START -->
                    <h1 class="title">{{app.settings.pagetitle}}</h1>
                    <!-- PAGE HEADING TAG - END -->
                </div>
            </div>
        </div>
        <div class="clearfix"></div>

        <section class="wrapper main-wrapper" style='' ui-view></section>
    </section>
    <!-- END CONTENT -->

    <!-- rightsidebar start-->
    <div data-ng-include=" 'partials/components/rightbar.html' " class="page-chatapi {{app.settings.chatFolded ? 'hideit' : 'showit'}}">
    </div>

    <div class="chatapi-windows {{app.settings.chatFolded ? 'hideit' : 'showit'}}"></div>
    <!-- rightsidebar end -->

    <!-- footer -->
    <div class="app-footer app-footer-fixed {{app.settings.menuFolded ? 'sidebar_shift' : ''}} {{app.settings.chatFolded ? '' : 'chat_shift'}}">
    </div>
    <!-- / footer -->

</div>
<!-- END CONTAINER -->
<!-- footer -->
<div data-ng-include=" 'partials/components/footer.html' " class="{{app.settings.showSideMenu ? 'footer-sidebar-shift' : ''}} {{app.settings.chatFolded ? '' : 'chat_shift'}}">
</div>
<!-- / footer -->
