<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Flot - Pie Charts';">
    
    <div class="col-lg-12" ng-controller="FlotChartCtrl">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Donut Pie</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                    <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                    <i class="box_close material-icons">close</i>
                </div>
            </header>
            <div class="content-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div ui-jq="plot" ui-options="
              {{chart5}},
              {
                series: { pie: { show: true, innerRadius: 0.25, stroke: { width: 0 }, label: { show: true, threshold: 0.05 } } },
                colors: ['{{app.color.primary}}', '{{app.color.success}}', '{{app.color.accent}}', '{{app.color.warning}}', '#797979'],
                grid: { hoverable: true, clickable: true, tickColor: '#f5f5f5', borderWidth: 1, borderColor: '#eaeaea' },   
                tooltip: true,
                tooltipOpts: { content: '%s: %p.0%' }
              }
            " style="height:300px"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
</div>
