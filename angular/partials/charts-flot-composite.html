<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Flot - Composite Charts';">
   
    <div class="col-lg-12" ng-controller="FlotChartCtrl">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Composite</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                    <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                    <i class="box_close material-icons">close</i>
                </div>
            </header>
            <div class="content-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div ui-jq="plot" ui-options="
              [
                { data: {{chart2}}, label: 'A', points: { show: true, radius: 7 }, lines: { show: true, fill: true, fillColor: { colors: [{ opacity: 0.1 }, { opacity: 0.1}] } } }, 
                { data: {{chart3}}, label: 'B', points: { show: true, radius: 7 } }
              ],
              {
                colors: [ '{{app.color.accent}}','{{app.color.primary}}' ],
                series: { shadowSize: 7 },
                xaxis:{ font: { color: '#ccc' } },
                yaxis:{ font: { color: '#ccc' } },
                grid: { hoverable: true, clickable: true, tickColor: '#f5f5f5', borderWidth: 1, borderColor: '#eaeaea'  },
                tooltip: true,
                tooltipOpts: { content: '%s of %x.1 is %y.4',  defaultTheme: false, shifts: { x: 0, y: 20 } }
              }
            " style="height:240px"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
  
    <div class="col-lg-12" ng-controller="FlotChartCtrl">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Multiple Charts</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                    <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                    <i class="box_close material-icons">close</i>
                </div>
            </header>
            <div class="content-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div ui-jq="plot" ui-options="
              [
                { data: {{chart2}}, label: 'Unique Visits', points: { show: true } }, 
                { data: {{chart3}}, label: 'Page Views', bars: { show: true, barWidth: 0.9, fillColor: { colors: [{ opacity: 0.8 }, { opacity: 0.8}] } } }
              ],
              {                
                colors: [ '{{app.color.accent}}', '{{app.color.primary}}' ],
                series: { shadowSize: 7},
                xaxis:{ font: { color: '#ccc' } },
                yaxis:{ font: { color: '#ccc' } },
                grid: { hoverable: true, clickable: true, tickColor: '#f5f5f5', borderWidth: 1, borderColor: '#eaeaea' },   
                tooltip: true,
                tooltipOpts: { content: '%s of %x.1 is %y.4',  defaultTheme: false, shifts: { x: 0, y: 20 } }
              }
            " style="height:300px"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
