<div class="login_page">
    <div class="login-wrapper forgot_pw_page">

        <div id="forgotpass" class="login loginpage col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-2">
            <h1>
                <a href="#" title="Login Page" tabindex="-1">
                    <i class="fa fa-rocket fa-2x"></i>
                    <span>Rocket Cities</span>
                </a>
            </h1>
        </div>

        <div class="clearfix"></div>

        <div class="m-b-20 p-5">

            <div class="panel panel-primary clearfix">
                <div class="panel-heading p-10 p-l-20">Sign Up</div>

                <div class="panel-body">

                    <div class="row">

                        <form name="form" class="form-validation" ng-init="isCollapsed = true">

                            <div class="text-danger text-center message" ng-show="authError">
                                {{authError}}
                            </div>

                            <div class="p-10">
                                <div class="form-group">
                                    <label for="signup-em">Email Address:</label>
                                    <div class="input-group input-group-lg" inputgroup>
                                        <span class="input-group-addon">
                                            <span class="arrow"></span>
                                            <i class="fa fa-envelope-o"></i>
                                        </span>
                                        <input type="email" class="form-control" ng-model="email" placeholder="Email Address" id="user_login" value="" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button type="submit" name="wp-submit" id="wp-submit" class="btn btn-lg btn-primary btn-block" ng-click="isCollapsed = !isCollapsed" ng-disabled='form.$invalid'>Send Reset Link</button>
                                </div>

                                <div id="nav" class="text-center">
                                    <a class="" ui-sref="access.register" title="Sign Up">Sign In</a>
                                </div>

                                <div class="clearfix"></div>
                            </div>

                            <div uib-collapse="isCollapsed" class="m-t">
                                <div class="alert alert-success">
                                    <p>A reset link has been sent to your email address. &nbsp;<a ui-sref="access.login" style="color:#fff" class="f-600">Click to Sign in now</a></p>
                                </div>
                            </div>


                        </form>

                    </div>
                </div>


            </div>
        </div>

    </div>
</div>
