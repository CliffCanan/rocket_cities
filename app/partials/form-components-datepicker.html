<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Form Components - Date Picker';">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Date Picker</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                    <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                    <i class="box_close material-icons">close</i>
                </div>
            </header>
            <div class="content-body padding-bottom-0">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-10 col-xs-10" ng-controller="DatepickerDemoCtrl">
                        <div class="form-group">
                            <label class="form-label" for="field-1">Date Popup</label>
                            <div class="input-group" inputgroup>
                                <input type="date" class="form-control datepicker" uib-datepicker-popup ng-model="dt" is-open="dtpick.opened2" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                <span class="input-group-addon" ng-click="open($event,'opened2')"><i class="fa fa-calendar" style="color: #999;"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="field-1">Date Popup 2 (with format)</label>
                            <div class="input-group" inputgroup>
                                <input type="text" class="form-control datepicker" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="dtpick.opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                <span class="input-group-addon" ng-click="open($event,'opened')"><i class="fa fa-calendar" style="color: #999;"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="field-1">Pick Format</label>
                            <div class="controls">
                                <select class="form-control" ng-model="format" ng-options="f for f in formats">
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group inlinedate">
                            <label class="form-label" for="field-1">Inline Date</label>
                            <div class="controls">
                                <div style="display:inline-block;">
                                    <uib-datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"></uib-datepicker>
                                </div>
                                <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls">
                                <button type="button" class="btn btn-sm btn-primary" ng-click="today()">Today</button>
                                <button type="button" class="btn btn-sm btn-default" ng-click="dt = '2009-08-24'">2009-08-24</button>
                                <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
                                <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" uib-tooltip="After today restriction">Min date</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


</div>
