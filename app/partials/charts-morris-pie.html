<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Morris - Pie Charts';">
    
    <div class="col-lg-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Donut Graph</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                    <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                    <i class="box_close material-icons">close</i>
                </div>
            </header>
            <div class="content-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div ng-controller='MorrisCtrl'>
                            <div donut-chart donut-data='[
                {label: "Download Sales", value: 12},
                {label: "In-Store Sales",value: 30},
                {label: "Mail-Order Sales", value: 20}
            ]' donut-colors='["#31C0BE","#c7254e","#98a0d3"]'>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
