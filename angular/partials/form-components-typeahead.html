<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Form Components - Typeahead';">
   
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Typeahead</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                    <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                    <i class="box_close material-icons">close</i>
                </div>
            </header>
            <div class="content-body padding-bottom-0">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-10 col-xs-10" ng-controller="TypeaheadCtrl">
                        <div class="form-group">
                            <label class="form-label">Static arrays</label>
                            <div class="input-group" inputgroup>
                                <span class="input-group-addon">
                        <i class="fa fa-globe"></i>     
                    </span>
                                <input type="text" ng-model="selected" placeholder="Type for Suggestions" uib-typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control">
                            </div>
                            <br>
                            <pre>Model: {{selected | json}}</pre>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Asynchronous results</label>
                            <div class="input-group" inputgroup>
                                <span class="input-group-addon">
                        <i class="fa fa-globe"></i>     
                    </span>
                                <input type="text" ng-model="asyncSelected" placeholder="Locations loaded via $http" uib-typeahead="address for address in getLocation($viewValue)" typeahead-loading="loadingLocations" class="form-control">
                                <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                            </div>
                            <br>
                            <pre>Model: {{asyncSelected | json}}</pre>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


</div>
