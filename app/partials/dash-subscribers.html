<div class="content-wrapper p-t-5" ng-init="app.settings.pagetitle = '';">

    <div class="col-xs-12 col-md-8 col-lg-9">

        <section class="box">

            <header class="panel_header">
                <h2 class="title pull-left">Subscribers Over Time</h2>
                <div class="actions panel_actions pull-right">
                    <div class="form-group">
                        <div class="radio">
                            <label class="icheck">
                                <input type="radio" value="day" name="timeframe" checked>
                                <i></i> Day
                            </label>
                        </div>
                        <div class="radio">
                            <label class="icheck">
                                <input type="radio" value="week" name="timeframe">
                                <i></i> Week
                            </label>
                        </div>
                        <div class="radio">
                            <label class="icheck">
                                <input type="radio" value="month" name="timeframe">
                                <i></i> Month
                            </label>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content-body">
                <div class="row">
                    <div class="col-xs-12" ng-controller="LineCtrl">
                        <canvas id="users-over-time" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-colours="colors"></canvas><!--chart-click="onClick" chart-hover="onHover" -->
                    </div>
                </div>
            </div>
        </section>


        <section class="box">

            <header class="panel_header">
                <h2 class="title pull-left">Subscribers Overview</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                </div>
            </header>

            <div class="content-body p-b-15">
                <table id="posts-summary" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Week</th>
                            <th>Posts</th>
                            <th>Views</th>
                            <th>Likes</th>
                            <th>Comments</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </section>

    </div>

    <div class="col-xs-12 col-md-4 col-lg-3">

        <section class="box">

            <header class="panel_header">
                <h2 class="title pull-left">Last 7 Days</h2>
                <div class="actions panel_actions pull-right hidden">
                    <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                </div>
            </header>

            <div class="content-body">

                <div class="row">
                    <div class="col-xs-12">

                        <div class="panel_subheader p-0">New Subscribers</div>

                        <div class="sparkline inline" ng-init="dataNewUsers = [2, 1, 0, 3, 1, 2, 4]" ui-jq="sparkline" ui-options="{{dataNewUsers}}, {
                             type: 'line',
                             width: '100%',
                             height: '50',
                             lineWidth: 2,
                             lineColor: '{{app.color.info}}',
                             fillColor: '#67d7e5',
                             highlightSpotColor: '#1e9faf',
                             highlightLineColor: '#fff',
                             maxSpotColor: '{{app.color.success}}',
                             minSpotColor: '{{app.color.primary}}',
                             spotColor: null,
                             spotRadius: 3
                             }">
                            ...
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section class="box top-subscribers">

            <header class="panel_header">
                <h2 class="title pull-left">Top Subscribers</h2>
                <div class="actions panel_actions pull-right hidden">
                    <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                </div>
            </header>

            <div class="content-body p-l-15 p-r-15">
                <div class="row">
                    <div class="col-xs-12">

                        <div class="media" ng-repeat="user in topSubscribers">
                            <div class="media-left">
                                <a href="#">
                                    <img class="img-responsive media-object" ng-src="{{ user.avatar }}" alt="">
                                </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">
                                    <span ng-if="user.isPowerUser" class="fa fa-rocket m-r-5 text-warning" ui-tooltip tooltip-class="success animated bounceIn" uib-tooltip="Power User" data-placement="top"></span>
                                    {{user.name}}
                                    <span class="actions-taken" ui-tooltip tooltip-class="" uib-tooltip="Actions taken by {{user.name}}" data-placement="top">
                                        <span>{{user.actions.total}}</span>
                                    </span>
                                </h4>
                                {{user.subscribedOn}}
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>

</div>
