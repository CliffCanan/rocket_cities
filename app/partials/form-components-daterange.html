<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Form Components - Date Range';">
    

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Date Range</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                    <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                    <i class="box_close material-icons">close</i>
                </div>
            </header>
            <div class="content-body padding-bottom-0">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-10 col-xs-10">
                        <div class="form-group">
                            <label class="form-label" for="daterange-1">Default</label>
                            <div class="controls">
                                <input ui-jq="daterangepicker" ui-options="{
                            format: 'MM/DD/YYYY',
                            startDate: '02/10/2014',
                            endDate: '03/21/2014'
                          }" class="form-control daterange" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="daterange-2">Separator</label>
                            <div class="controls">
                                <input ui-jq="daterangepicker" ui-options="{
                            format: 'MM-DD-YYYY',
                            startDate: '02-10-2014',
                            endDate: '03-21-2014',
                            separator:' to '
                          }" class="form-control daterange" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="daterange-3">Disabled Range</label>
                            <div class="controls">
                                <input ui-jq="daterangepicker" ui-options="{
                            format: 'MM-DD-YYYY',
                            startDate: '02-10-2014',
                            endDate: '03-21-2014',
                            minDate: '02-10-2014',
                            maxDate: '03-21-2014',
                          }" class="form-control daterange" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="daterange-4">Date Range with Timepicker</label>
                            <div class="controls">
                                <input ui-jq="daterangepicker" ui-options="{
                            format: 'YYYY/MM/DD hh:mm A',
                            timePickerIncrement: '5',
                            timePicker: true,
                          }" class="form-control daterange" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    

</div>
