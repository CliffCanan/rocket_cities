<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Knobs Clock';">
    
    <div class="col-lg-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Real Time Clock</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                    <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                    <i class="box_close material-icons">close</i>
                </div>
            </header>
            <div class="content-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div style="position:relative;width:350px;margin:auto;min-height:320px;">
                            <div style="position:absolute;left:10px;top:10px">
                                <input class="knob hour" data-min="0" readonly data-max="24" data-bgColor="#eaeaea" data-fgColor="{{app.color.primary}}" data-displayInput=false data-width="300" data-height="300" data-thickness=".3" ui-jq="knob">
                            </div>
                            <div style="position:absolute;left:60px;top:60px">
                                <input class="knob minute" data-min="0" readonly data-max="60" data-bgColor="#eaeaea" data-fgColor="{{app.color.success}}" data-displayInput=false data-width="200" data-height="200" data-thickness=".45" ui-jq="knob">
                            </div>
                            <div style="position:absolute;left:110px;top:110px">
                                <input class="knob second" data-min="0" readonly data-max="60" data-bgColor="#eaeaea" data-fgColor="{{app.color.accent}}" data-displayInput=false data-width="100" data-height="100" data-thickness=".45" ui-jq="knob">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
